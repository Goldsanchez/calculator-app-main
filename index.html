<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <!-- SECTION ONE -->
    <div class="section-one">
      <div class="section-left">
        <h1>calc</h1>
      </div>
      <div class="section-right">
        <div class="theme">
          <p>THEME</p>
        </div>
        <div class="numbers">
          <div class="section-up">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="section-down">
            <div class="checkboxes">
              <input class="checkbox cb1" type="radio" name="check" id="cb1" checked>
              <input class="checkbox cb2" type="radio" name="check" id="cb2">
              <input class="checkbox cb3" type="radio" name="check" id="cb3">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SECTION TWO -->
    <div class="section-two">
      <h2 class="result">0</h2>
    </div>

    <!-- SECTION THREE -->
    <div class="section-three">
      <p class="number">7</p>
      <p class="number">8</p>
      <p class="number">9</p>
      <p class="del">DEL</p>
      <p class="number">4</p>
      <p class="number">5</p>
      <p class="number">6</p>
      <p class="plus">+</p>
      <p class="number">1</p>
      <p class="number">2</p>
      <p class="number">3</p>
      <p class="minus">-</p>
      <p class="dot">.</p>
      <p class="number">0</p>
      <p class="divide">/</p>
      <p class="mul">x</p>
      <p class="reset">RESET</p>
      <p class="equal">=</p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29/hub/calculator-app-WCX4fdqPSZ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Goldsanchez">Antonio Sánchez</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
